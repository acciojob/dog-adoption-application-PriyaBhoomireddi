<!DOCTYPE html>

<html>

<head>
	<style>
		form {
			text-align:left;
			background-color: lightgoldenrodyellow;
		}
		input[type=submit] {
			position: right;
			color: red
		}
	</style>
	<title>
		Dog Adoption Application
	</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<div>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" placeholder="Name">
		</div>
		<br>
		<div>
			<label for="phone number">Phone Number:</label>
			<input type="text" id="phone" placeholder="Phone Number">
		</div>
		<br>	
		<div>
			<label for="address">Address:</label>
			<input type="text" id="address" placeholder="Address">
		</div>
		<br>
		<div>
			<label for="have you lived with a dog before">Have you ever lived with a Dog before?:</label>
			<input type="checkbox" id="checkbox">
		</div>
		<br>
		<div>
			<label for="please select your preferred breeds">Please select your preferred breeds:</label>
			<select id="mutliSelect" type="select">
				<option value=""disabled selected>--Please choose an option--</option>
				<option value="german shepherd">German Shepherd</option>
				<option value="Bulldog">Bull Dog</option>
				<option value="labrador">Labrador</option>
			</select>
		</div>
		<br>
		<div>
			<input type="submit" id="submit" value="Submit">
		</div>
	</form>

</script>
